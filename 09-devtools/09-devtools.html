<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello i am %s !', 'asd');
    // Styled
    console.log("%c I'm a great text", 'font-size: 50px; background: red')

    // warning!
    console.warn("shit!");
    // Error :|
    console.error('oh nooo!');
    // Info
    console.info('Some things');
    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('h1'), "some things happen")
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age*7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('we');
    console.count('we');
    console.count('wea');
    console.count('weaa');
    console.count('weaa');
    console.count('wea');
    console.count('we');
    console.count('we');
    console.count('wea');
    console.count('we');
    console.count('we');
    console.count('we');

    // timing
    console.time('fetch data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetch data');
      console.log(data);
    });

    console.table(dogs);
  </script>
</body>
</html>
